<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
    <title>动态更新的FlexGrid</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    
    <!-- Bootstrap -->
    <link rel="stylesheet" href="http://apps.bdimg.com/libs/bootstrap/3.3.4/css/bootstrap.min.css" />

    <!-- Wijmo -->
    <link href="styles/vendor/wijmo.min.css" rel="stylesheet" />
    <script src="scripts/vendor/wijmo.min.js"></script>
    <script src="scripts/vendor/wijmo.input.min.js"></script>
    <script src="scripts/vendor/wijmo.grid.min.js"></script>

    <!-- app -->
    <link href="styles/app.css" rel="stylesheet" />
    <script src="scripts/app.js"></script>

</head>

<body class="container">


    <h1>
        交易信息</h1>
    <p>
        动态更新的交易信息</p>
    <label>
        自定义单元格
        <input id="customCells" type="checkbox" checked="checked">
    </label>
    <label>
        自动更新
        <input id="autoUpdate" type="checkbox" checked="checked">
    </label>
    <label>
        更新间隔 (ms)
        <input id="updateInterval">
    </label>
    <label>
        批量大小 (#items)
        <input id="batchSize">
    </label>

    <div id="theGrid"></div>

    <script src="scripts/wijmo.sample.toolbar.js" type="text/javascript"></script>
</body>
</html>
