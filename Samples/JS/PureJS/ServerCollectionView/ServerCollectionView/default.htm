<!DOCTYPE html>
<html>
<head>
    <title>ServerCollectionView</title>
    <meta charset="utf-8" />
    
    <!-- Bootstrap -->
    <link rel="stylesheet" type="text/css" href="http://apps.bdimg.com/libs/bootstrap/3.3.4/css/bootstrap.min.css" />

    <!-- Wijmo -->
    <link href="styles/vendor/wijmo.min.css" rel="stylesheet" />
    <script src="scripts/vendor/wijmo.min.js"></script>
    <script src="scripts/vendor/wijmo.input.min.js"></script>
    <script src="scripts/vendor/wijmo.grid.min.js"></script>
    <script src="scripts/vendor/wijmo.grid.filter.min.js"></script>

    <!-- sample -->
    <link href="styles/app.css" rel="stylesheet"/>
    <script src="scripts/ServerCollectionView.js"></script>
    <script src="scripts/app.js"></script>
</head>
<body>
    <div class="container">

        <h1>ServerCollectionView</h1>

        <p>
            此示例实现了一个扩展基本<b>CollectionView</b>的<b>ServerCollectionView</b>类，以显示如何将其连接到服务器数据。</p>
        <p>
            <b>ServerCollectionView</b>类支持在服务器上进行排序，过滤和分页。</p>
        <p>
            有关更详细的实现，请参阅
            <b>ODataCollectionView</b>代码。</p>

        <div id="theGrid"></div>

        <div class="row">
            <div class="col-md-6">
                <div id="thePager" class="input-group">
                    <div class="input-group-btn">
                        <button id="btnFirst" type="button" class="btn btn-default"><span class="wj-glyph-step-backward"></span></button>
                        <button id="btnPrev" type="button" class="btn btn-default"><span class="wj-glyph-left"></span></button>
                    </div>
                    <input id="txtCurrent" type="text" class="form-control" readonly="readonly" style="text-align:center" value="1/20" />
                    <div class="input-group-btn">
                        <button id="btnNext" type="button" class="btn btn-default"><span class="wj-glyph-right"></span></button>
                        <button id="btnLast" type="button" class="btn btn-default"><span class="wj-glyph-step-forward"></span></button>
                    </div>
                </div>
            </div>
            <div class="col-md-6">
                <label>
                    页面大小：
                    <span id="thePageSize"></span>
                </label>
            </div>
        </div>
    </div>
    <script src="scripts/wijmo.sample.toolbar.js" type="text/javascript"></script>
</body>
</html>
