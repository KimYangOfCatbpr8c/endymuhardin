<h2>IPdfDocumentInfo 类</h2>
<dl class="dl-horizontal">
<dt>模块</dt><dd>wijmo.pdf</dd>

</dl>
<p>表示 <b>info</b> 属性使用的文档信息。</p>
<div class="panel panel-default">
<div class="panel-heading">
<h3 style="margin:0px" ng-click="hideProperties = !hideProperties">

<span class="glyph-expanded" ng-hide="hideProperties"></span>
属性
</h3>
</div>
<table ng-hide="hideProperties" class="table table-condensed" style="font:inherit">
<thead>
<tr>

<th></th>

<th class="col-md-3">名称</th>

<th class="col-md-2">类型</th>

<th class="col-md-7">描述</th>

</tr>
</thead>
<tbody>

    <tr>
      <td><span class="badge" title="字段">F</span></td>
      <td><b>author?</b></td>
      <td><b>string</b></td>
      <td>决定创建该文档的作者的名称。</td>
    </tr>
    <tr>
      <td><span class="badge" title="字段">F</span></td>
      <td><b>creationDate?</b></td>
      <td><b>Date</b></td>
      <td>决定文档创建的日期和时间。</td>
    </tr>
    <tr>
      <td><span class="badge" title="字段">F</span></td>
      <td><b>keywords?</b></td>
      <td><b>string</b></td>
      <td>决定关联到该文档的关键词。</td>
    </tr>
    <tr>
      <td><span class="badge" title="字段">F</span></td>
      <td><b>modDate?</b></td>

      <td>决定文档最近一次修改的日期和时间。</td>
    </tr>
    <tr>
      <td><span class="badge" title="字段">F</span></td>
      <td><b>subject?</b></td>
      <td><b>string</b></td>
      <td>决定文档的主题。</td>
    </tr>
    <tr>
      <td><span class="badge" title="字段">F</span></td>
      <td><b>title?</b></td>
