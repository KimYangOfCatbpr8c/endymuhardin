<h2>SeriesVisibility 枚举</h2>
<dl class="dl-horizontal">
  <dt>模块</dt><dd>wijmo.chart</dd>
  <dt>文件</dt><dd>wijmo.chart.js</dd>
</dl>
<p>指定系列是否可见以及显示的位置。</p>
<div class="panel panel-default">
<div class="panel-heading">
<h3 style="margin:0px" ng-click="hideValues = !hideValues">
<span class="glyph-collapsed" ng-show="hideValues"></span>
<span class="glyph-expanded" ng-hide="hideValues"></span>
值
</h3>
</div>
<table ng-hide="hideValues" class="table table-condensed" style="font:inherit">
<thead>
<tr>

<th></th>

<th>名称</th>

<th>描述</th>

</tr>
</thead>
<tbody>

    <tr>
      <td></td>
      <td><b>Hidden</b></td>
      <td>该系列不可见。</td>
    </tr>
    <tr>
      <td></td>
      <td><b>Legend</b></td>
      <td>该系列仅在图例区可见。</td>
    </tr>
    <tr>
      <td></td>
      <td><b>Plot</b></td>
      <td>该系列仅在绘图区可见。</td>
    </tr>
    <tr>
      <td></td>
      <td><b>Visible</b></td>
      <td>该系列在绘图区以及图例区可见。</td>
    </tr>
</tbody>
</table>
</div>
