<h2>SelectionMode 枚举</h2>
<dl class="dl-horizontal">
  <dt>模块</dt><dd>wijmo.chart</dd>
  <dt>文件</dt><dd>wijmo.chart.js</dd>
</dl>
<p>指定当用户单击图表时，什么内容被选中。</p>
<div class="panel panel-default">
<div class="panel-heading">
<h3 style="margin:0px" ng-click="hideValues = !hideValues">
<span class="glyph-collapsed" ng-show="hideValues"></span>
<span class="glyph-expanded" ng-hide="hideValues"></span>
值
</h3>
</div>
<table ng-hide="hideValues" class="table table-condensed" style="font:inherit">
<thead>
<tr>

<th></th>

<th>名称</th>

<th>描述</th>

</tr>
</thead>
<tbody>

    <tr>
      <td></td>
      <td><b>None</b></td>
      <td>当用户单击图表时，既不选中系列也不选中数据点。</td>
    </tr>
    <tr>
      <td></td>
      <td><b>Point</b></td>
      <td>当用户单击图表时，单个数据点将被选中。由于折线图，面积图，Spline，以及 SplineArea 图表不绘制
单独的数据点，当在这些类型的图表上设置了该值时，什么都不会被选中。</td>
    </tr>
    <tr>
      <td></td>
      <td><b>Series</b></td>
      <td>当用户单击图表时，整个 <a href="topic/wijmo.chart.Series.Class.html"><b>Series</b></a> 将被选中。</td>
    </tr>
</tbody>
</table>
</div>
