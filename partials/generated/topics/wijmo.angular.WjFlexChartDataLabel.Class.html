<h2>WjFlexChartDataLabel 类</h2>
<dl class="dl-horizontal">
<dt>基类</dt><dd><b>WjFlexChartDataLabelBase</b></dd>
<dt>模块</dt><dd>wijmo.angular</dd>
<dt>文件</dt><dd>wijmo.angular.js</dd>
<dt>表示</dt><dd><label style="font-weight:normal">继承成员 <input type="checkbox" ng-model="showInherited"></label></dd>
</dl>
<p><p>AngularJS 指令应用于 <a href="topic/wijmo.chart.FlexChart.Class.html"><b>FlexChart</b></a> <a href="topic/wijmo.chart.DataLabel.Class.html"><b>DataLabel</b></a> 对象。</p>

<p><b>wj-flex-chart-data-label</b> 指令必须包含于 <a href="topic/wijmo.angular.WjFlexChart.Class.html"><b>WjFlexChart</b></a> 指令。
支持以下属性:</p>

<p><dl class="dl-horizontal">
  <dt>content</dt>       <dd><code>=</code> 标签内容，可以是字符串或函数。</dd>
  <dt>border</dt>        <dd><code>@</code> 是否包含边框。</dd>
  <dt>position</dt>      <dd><code>@</code> <a href="topic/wijmo.chart.LabelPosition.Enum.html"><b>LabelPosition</b></a> 值，标签的位置。</dd>
</dl></p></p>
