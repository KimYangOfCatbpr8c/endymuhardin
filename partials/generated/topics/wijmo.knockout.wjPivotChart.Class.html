<h2>wjPivotChart 类</h2>
<dl class="dl-horizontal">
<dt>基类</dt><dd><b>WjBinding</b></dd>
<dt>模块</dt><dd>wijmo.knockout</dd>
<dt>文件</dt><dd>wijmo.knockout.js</dd>
<dt>表示</dt><dd><label style="font-weight:normal">继承成员 <input type="checkbox" ng-model="showInherited"></label></dd>
</dl>
<p>KnockoutJS 绑定用于 <a href="topic/wijmo.olap.PivotChart.Class.html"><b>PivotChart</b></a> 对象。
使用 <b>wjPivotChart</b> 绑定向你的 KnockoutJS 应用添加 <b>PivotChart</b> 控件，比如：
 &lt;div data-bind="wjPivotChart:
     {
         itemsSource: thePanel
     }"&gt;
 &lt;/div&gt;
                                   
<b>wjPivotChart</b> 绑定支持所有 <b>PivotChart</b> 的读写属性和事件</p>
