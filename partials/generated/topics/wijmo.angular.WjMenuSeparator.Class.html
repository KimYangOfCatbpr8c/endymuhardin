<h2>WjMenuSeparator 类</h2>
<dl class="dl-horizontal">
<dt>基类</dt><dd><b>WjDirective</b></dd>
<dt>模块</dt><dd>wijmo.angular</dd>
<dt>文件</dt><dd>wijmo.angular.js</dd>
<dt>表示</dt><dd><label style="font-weight:normal">继承成员 <input type="checkbox" ng-model="showInherited"></label></dd>
</dl>
<p><p>AngularJS 指令应用于 menu separators.</p>

<p><b>wj-menu-item-separator</b> 指令必须包含于 <a href="topic/wijmo.angular.WjMenu.Class.html"><b>WjMenu</b></a> 指令中.
该指令给菜单添加一个不可选的分离器, 其没有任何属性。</p></p>
