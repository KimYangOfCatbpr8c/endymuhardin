<h2>IPdfTextDrawSettings 类</h2>
<dl class="dl-horizontal">
<dt>实现</dt><dd><a href="topic/wijmo.pdf.IPdfTextSettings.Interface.html"><b>IPdfTextSettings</b></a></dd>
<dt>模块</dt><dd>wijmo.pdf</dd>
<dt>文件</dt><dd>wijmo.pdf.js</dd>
</dl>
<p>表示在使用指定的 <a href="topic/wijmo.pdf.PdfPen.Class.html"><b>PdfPen</b></a> 以及 <a href="topic/wijmo.pdf.PdfBrush.Class.html"><b>PdfBrush</b></a> 绘制文本时，<b>drawText</b> 所使用的设置。</p>

<h3 style="margin:0px" ng-click="hideProperties = !hideProperties">

属性
</h3>
</div>
<table ng-hide="hideProperties" class="table table-condensed" style="font:inherit">
<thead>
<tr>

<th></th>

<th class="col-md-3">名称</th>

<th class="col-md-2">类型</th>

<th class="col-md-7">描述</th>

</tr>
</thead>
<tbody>

    <tr>
      <td><span class="badge" title="字段">F</span></td>
      <td><b>brush?</b></td>
      <td><b>any</b></td>
      <td>决定文本填充的画刷。如果未指定，则使用文档上默认的画刷（<b>setBrush</b> 方法）。</td>
    </tr>
    <tr>
      <td><span class="badge" title="字段">F</span></td>
      <td><b>font?</b></td>
      <td><a href="topic/wijmo.pdf.PdfFont.Class.html"><b>PdfFont</b></a></td>
      <td>决定所使用的字体。如果未指定，则使用默认的文档字体（<b>setFont</b> 方法）。</td>
    </tr>
    <tr>
      <td><span class="badge" title="字段">F</span></td>
      <td><b>pen?</b></td>
      <td><b>any</b></td>
      <td>决定文本笔画的画笔。如果未指定，则使用文档上默认的画笔（<b>setPen</b> 方法）。</td>
    </tr>
