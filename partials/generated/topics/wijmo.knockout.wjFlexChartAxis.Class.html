<h2>wjFlexChartAxis 类</h2>
<dl class="dl-horizontal">
<dt>基类</dt><dd><b>WjBinding</b></dd>
<dt>模块</dt><dd>wijmo.knockout</dd>
<dt>文件</dt><dd>wijmo.knockout.js</dd>
<dt>表示</dt><dd><label style="font-weight:normal">继承成员 <input type="checkbox" ng-model="showInherited"></label></dd>
</dl>
<p><p>使用 KnockoutJS 绑定 <a href="topic/wijmo.chart.FlexChart.Class.html"><b>FlexChart</b></a> <a href="topic/wijmo.chart.Axis.Class.html"><b>Axis</b></a> 对象。</p>

<p>使用 <b>wjFlexChartAxis</b> 绑定必须包含在 <a href="topic/wijmo.knockout.wjFlexChart.Class.html"><b>wjFlexChart</b></a> binding. 使用 <b>wjProperty</b>
属性用来说明属性 (<b>axisX</b> or <b>axisY</b>)使用该绑定初始化 。</p>

<p><b>wjFlexChartAxis</b> 支持 <b>Axis</b> 类的所有可读写属性及事件</p></p>
