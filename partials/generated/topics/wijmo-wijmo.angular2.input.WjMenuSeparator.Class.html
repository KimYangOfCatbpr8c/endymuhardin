<h2>WjMenuSeparator 类</h2>
<dl class="dl-horizontal">
<dt>基类</dt><dd><a href="topic/wijmo-wijmo.angular2.input.WjMenuItem.Class.html"><b>WjMenuItem</b></a></dd>
<dt>实现</dt><dd><b>OnInit</b></dd>
<dt>模块</dt><dd>wijmo/wijmo.angular2.input</dd>
<dt>文件</dt><dd>wijmo.angular2.js</dd>
<dt>表示</dt><dd><label style="font-weight:normal">继承成员 <input type="checkbox" ng-model="showInherited"></label></dd>
</dl>
<p><p>对应菜单分隔线的 Angular 2 组件。</p>

<p><b>wj-menu-item-separator</b> 组件必须包含在一个 <a href="topic/wijmo-wijmo.angular2.input.WjMenu.Class.html"><b>WjMenu</b></a> Directive 指令中。
它将添加一个不可选的分隔线至菜单，并且不具有任何 attribute 属性。</p></p>
