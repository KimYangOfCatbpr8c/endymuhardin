<p><p>使用 KnockoutJS 绑定 <a href="topic/wijmo.grid.sheet.FlexSheet.Class.html"><b>FlexSheet</b></a> <a href="topic/wijmo.grid.sheet.Sheet.Class.html"><b>Sheet</b></a> 对象。</p>
