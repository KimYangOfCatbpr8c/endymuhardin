<h2>wjFlexChartSeries 类</h2>
<dl class="dl-horizontal">
<dt>基类</dt><dd><b>WjBinding</b></dd>
<dt>模块</dt><dd>wijmo.knockout</dd>
<dt>文件</dt><dd>wijmo.knockout.js</dd>
<dt>表示</dt><dd><label style="font-weight:normal">继承成员 <input type="checkbox" ng-model="showInherited"></label></dd>
</dl>
<p><p>使用 KnockoutJS 绑定 <a href="topic/wijmo.chart.FlexChart.Class.html"><b>FlexChart</b></a> <a href="topic/wijmo.chart.Series.Class.html"><b>Series</b></a> 对象。</p>

<p>使用 <b>wjFlexChartSeries</b> 绑定必须包含在 <a href="topic/wijmo.knockout.wjFlexChart.Class.html"><b>wjFlexChart</b></a> 绑定中。</p>

<p><b>wjFlexChartSeries</b> 支持 <b>Series</b> 类的所有可读写属性及事件。<b>visibility</b> 属性支持双向绑定。</p></p>
