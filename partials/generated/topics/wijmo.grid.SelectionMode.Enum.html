<h2>SelectionMode 枚举</h2>
<dl class="dl-horizontal">
  <dt>模块</dt><dd>wijmo.grid</dd>
  <dt>文件</dt><dd>wijmo.grid.js</dd>
</dl>
<p>指定定义选择行为的常量。</p>
<div class="panel panel-default">
<div class="panel-heading">
<h3 style="margin:0px" ng-click="hideValues = !hideValues">
<span class="glyph-collapsed" ng-show="hideValues"></span>
<span class="glyph-expanded" ng-hide="hideValues"></span>
值
</h3>
</div>
<table ng-hide="hideValues" class="table table-condensed" style="font:inherit">
<thead>
<tr>

<th></th>

<th>名称</th>

<th>描述</th>

</tr>
</thead>
<tbody>

    <tr>
      <td></td>
      <td><b>Cell</b></td>
      <td>用户一次只能选择一个单元格。</td>
    </tr>
    <tr>
      <td></td>
      <td><b>CellRange</b></td>
      <td>用户可以选择连续的单元格区块。</td>
    </tr>
    <tr>
      <td></td>
      <td><b>ListBox</b></td>
      <td>用户可以选择不连续的多行。</td>
    </tr>
    <tr>
      <td></td>
      <td><b>None</b></td>
      <td>用户无法通过鼠标或键盘选择单元格。</td>
    </tr>
    <tr>
      <td></td>
      <td><b>Row</b></td>
      <td>用户一次可以选中一整行。</td>
    </tr>
    <tr>
      <td></td>
      <td><b>RowRange</b></td>
      <td>用户可以选择连续的多行。</td>
    </tr>
</tbody>
</table>
</div>
