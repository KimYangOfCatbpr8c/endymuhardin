<h2>wjPivotGrid 类</h2>
<dl class="dl-horizontal">
<dt>基类</dt><dd><a href="topic/wijmo.knockout.wjFlexGrid.Class.html"><b>wjFlexGrid</b></a></dd>
<dt>模块</dt><dd>wijmo.knockout</dd>
<dt>文件</dt><dd>wijmo.knockout.js</dd>
<dt>表示</dt><dd><label style="font-weight:normal">继承成员 <input type="checkbox" ng-model="showInherited"></label></dd>
</dl>
<p>KnockoutJS 绑定用于 <a href="topic/wijmo.olap.PivotGrid.Class.html"><b>PivotGrid</b></a> 对象。
使用 <b>wjPivotGrid</b> 绑定向你的 KnockoutJS 应用添加 <b>PivotGrid</b> 控件，比如：
 &lt;div data-bind="wjPivotGrid:
     {
         itemsSource: thePanel
     }"&gt;
 &lt;/div&gt;
                                   
<b>wjPivotGrid</b> 绑定支持所有 <b>PivotGrid</b> 的读写属性和事件</p>
