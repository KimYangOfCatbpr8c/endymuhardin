<h2>AllowMerging 枚举</h2>
<dl class="dl-horizontal">
  <dt>模块</dt><dd>wijmo.grid</dd>
  <dt>文件</dt><dd>wijmo.grid.js</dd>
</dl>
<p>指定定义表单的哪些区域支持单元格合并的常量。</p>
<div class="panel panel-default">
<div class="panel-heading">
<h3 style="margin:0px" ng-click="hideValues = !hideValues">
<span class="glyph-collapsed" ng-show="hideValues"></span>
<span class="glyph-expanded" ng-hide="hideValues"></span>
值
</h3>
</div>
<table ng-hide="hideValues" class="table table-condensed" style="font:inherit">
<thead>
<tr>

<th></th>

<th>名称</th>

<th>描述</th>

</tr>
</thead>
<tbody>

    <tr>
      <td></td>
      <td><b>All</b></td>
      <td>全部区域支持合并。</td>
    </tr>
    <tr>
      <td></td>
      <td><b>AllHeaders</b></td>
      <td>合并列头和行头单元格。</td>
    </tr>
    <tr>
      <td></td>
      <td><b>Cells</b></td>
      <td>合并可滚动区域的单元格。</td>
    </tr>
    <tr>
      <td></td>
      <td><b>ColumnHeaders</b></td>
      <td>合并列头单元格。</td>
    </tr>
    <tr>
      <td></td>
      <td><b>None</b></td>
      <td>不支持合并。</td>
    </tr>
    <tr>
      <td></td>
      <td><b>RowHeaders</b></td>
      <td>合并行头单元格。</td>
    </tr>
</tbody>
</table>
</div>
